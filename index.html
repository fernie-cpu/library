    <title>Library</title>

<body>
    <header class="header">
        <h1>Library Project</h1>
        <div id="user-container">
            <div hidden class="user-pic"></div>
            <div hidden class="user-name"></div>
            <button hidden class="signOut">Sign-out</button>
            <button class="signIn">Sign-in with Google</button>
        </div>
    </header>

    <div class="addBookBtn">
        <button class="addBtn"><i class="far fa-plus-square"></i> New Book</button>
    </div>

    <div class="modal">
        <form class="modal-content">
            <h2>Add Book</h2>
            <input type="text" name="title" class="title" placeholder="Title">
            <input type="text" name="author" class="author" placeholder="Author">
            <input type="text" name="pages" class="pages" placeholder="How many pages?">
            <div class="statusCheck">
                <label for="read">Did you read it or nah?</label>
                <input type="checkbox" class="readBtn" id="buttonRead" placeholder="read" value="yes">
            </div>
            <button type="submit" class="submitBtn">Add Book</button>
            <span class="closeModal"><i class="far fa-times-circle" title="Close"></i></span>
        </form>
    </div>

    <div class="shelf"></div>

    <footer>
        <p>This project is part of <a href="https://theodinproject.com"/ target="_blank">The Odin Project</a> curriculum</p>
    </footer>
